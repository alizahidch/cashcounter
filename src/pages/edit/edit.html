<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label floating ></ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating ></ion-label>
    <ion-input type="text" [(ngModel)]="organization"></ion-input>
  </ion-item>

  <button ion-button block (click)="update()">UPDATE</button>
</ion-content>
