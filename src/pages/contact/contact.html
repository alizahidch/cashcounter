<ion-header>
    <ion-navbar color="primary" text-center>
      <ion-title>Cash Flow</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content >
    <div style="width:100%">
      <ion-row class="bgx" margin:0>
          <ion-col col-4 text-center>
            valør
          </ion-col>
          <ion-col col-4 text-center>
              antall
            </ion-col>
            <ion-col col-4 text-center>
                beløp
              </ion-col>
        </ion-row>
    <ion-grid >
        <ion-row style=" height: 70px !important;">
          <ion-col col-4 class="buttonx">
            20
          </ion-col>
          <ion-col col-4 class="buttony">
       
              <ion-input type="number"  style="margin:0;" [(ngModel)]="myntrull.twenty"></ion-input>
        
          </ion-col>
          <ion-col col-4 class="buttonx">
             {{myntrull.twenty * 20 || 0}}
            </ion-col>
        </ion-row>
        <br>
        <ion-row style=" height: 70px !important;">
          <ion-col col-4 class="buttonx">
            10
          </ion-col>
          <ion-col col-4 class="buttony">
     
              <ion-input type="number"  style="margin:0;" [(ngModel)]="myntrull.ten"></ion-input>
         
          </ion-col>
          <ion-col col-4 class="buttonx">
              {{myntrull.ten * 10 || 0}}
            </ion-col>
        </ion-row>
        <br>
        <ion-row style=" height: 70px !important;">
          <ion-col col-4 class="buttonx">
            5
          </ion-col>
          <ion-col col-4 class="buttony">
       
              <ion-input type="number"  style="margin:0;" [(ngModel)]="myntrull.five"></ion-input>
      
          </ion-col>
          <ion-col col-4 class="buttonx">
              {{myntrull.five * 5 || 0}}
            </ion-col>
        </ion-row>
        <br>
        <ion-row style=" height: 70px !important;">
          <ion-col col-4 class="buttonx">
            1
          </ion-col>
          <ion-col col-4 class="buttony">
      
              <ion-input type="number"  style="margin:0;" [(ngModel)]="myntrull.one"></ion-input>
       
          </ion-col>
          <ion-col col-4 class="buttonx">
              {{myntrull.one * 1 || 0}}
            </ion-col>
        </ion-row>
        <br>

       

      </ion-grid>

    </div>
    <ion-row  >
      <ion-col text-center class="bgx" style="padding:15px;font-size: 20px;background-color:#00887a">
          total  = {{total() || 0 }}

      </ion-col>
    </ion-row>
<ion-row>
  <ion-col text-center>
    <button style="background-color:#00887a" ion-button icon-only (click)="reset()" >
      <ion-icon name="md-refresh" ></ion-icon>
    </button>

  </ion-col>
</ion-row>
  </ion-content>
